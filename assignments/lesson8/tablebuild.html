<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Table Build</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Table Build Assignment">
    <link rel="stylesheet" href="css/tablebuild.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Table Build</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" class="title">ACME Wildwest</th>
                </tr>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="squarecolor">$7,500</td>
                </tr>
                <tr>
                    <td class="blackfriday">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3" class="footer">Compiled 12.20.2020 by bRauls</td>
            </tfoot>
        </table>
    </main>
</body>

</html>
